<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="./thirdparty/jquery-1.8.3.min.js"></script>
<script src="./thirdparty/modernizr.custom.24734.js"></script>
<script>
Modernizr.load({
  test: Modernizr.file,
  nope: function() {
    alert('No file API !!');
  },
  // 完了後に呼ばれる
  complete: function() {
    // do something
  }
});

</script>
<title>File Upload</title>
<style>
  h1 {
    margin:20px;
    height: 50px;
  }

  #droptarget {
    height: 30px;
    padding: 20px;
    border: 3px solid #777;
    border-radius: 10px;
    z-index: 10;
    position: absolute;
    top: 10px; left: 10px;
    width: -webkit-calc(100% - 70px);
    width: calc(100% - 70px);
  }

  .dragover {
    border: 3px dashed #777 !important;
    background-color: rgba(200, 200, 200, 0.5);
  }

  #dropped_images img {
    float: left;
    height: 150px;
    margin: 10px 10px 10px 0px;
  }

  #progress_monitor {
    padding: 2px;
  }

  #progress_monitor > div {
    height: 40px;
    width: 100%;
    background-color: #777;
    margin-top: 3px;
    margin-bottom: 10px;
    position: relative;
    border-radius: 10px;
  }

  div.progress {
    height: 40px;
    position: absolute;
    top: 0px; left: 0px;
    z-index:5;
    background-color: rgb(0, 200, 0);
    border-radius: 10px;
  }

  div.label {
    height: 40px;
    width: 100%;
    position: absolute;
    top: 0px; left: 0px;
    padding-top:10px;
    padding-left: 15px;
    color: #FFF;
    font-weight: bold;
    z-index: 10;
    background-color: transparent;
  }

  div.sizelabel {
    height: 40px;
    width: 98%;
    position: absolute;
    top: 0px; left: 0px;
    padding-top:10px;
    color: #FFF;
    text-align: right;
    font-weight: bold;
    z-index: 9;
    background-color: transparent;
  }

  strong {
    margin-bottom: 3px;
  }

</style>
</head>
<body>

<h1>Drop to here to upload files</h1>
  <div id="droptarget">
</div>

<br>
<strong>Uploading files....</strong>
<div id="progress_monitor">
</div>

<script>
jQuery.event.props.push("dataTransfer");

$('#droptarget')
.on('dragover', function(e) {
  e.preventDefault();
  e.stopPropagation();
  e.dataTransfer.dropEffect = 'copy';
})
.on('dragenter', function(e) {
  e.preventDefault();
  e.stopPropagation();
  $(this).addClass('dragover');
})
.on('dragleave', function(e) {
  e.preventDefault();
  e.stopPropagation();
  $(this).removeClass('dragover');
})
.on('drop', function(e) {
  e.preventDefault();
  e.stopPropagation();

  $(this).removeClass('dragover');

  var files = e.dataTransfer.files;
  for (var i=0; i<files.length; i++) {
    upload(files[i]);
  }
});

/**
 * ファイルオブジェクトを受け取って、サーバーにアップロードする。
 */
function upload(file) {
  // アップロード状況メーター
  var bar = $('<div>')
    .append($('<div class="progress"></div>'))
    .append($('<div class="label"></div>').text(file.name))
    .append($('<div class="sizelabel"></div>').text('total ' + file.size + ' bytes'))
  $('#progress_monitor').append(bar);

  var xhr = new XMLHttpRequest();
  xhr.open("POST", "/upload");
  xhr.setRequestHeader("Cache-Control", "no-cache");
  xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
  xhr.setRequestHeader("X-File-Name", file.name);

  xhr.upload.onprogress = function(e) {
    // メーターの更新
    $('.progress', bar).css('width', Math.floor(e.loaded/e.total*100) + '%');
  }
  xhr.upload.onload = function() {
    // Finished
  };
  xhr.send(file);
}
  
</script>


</body>
</html>
